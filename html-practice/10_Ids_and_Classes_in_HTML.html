<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <h2>Ids and Classes</h2>

    <div id="mainbox" class="redbg">
        Ths is a div.
    </div>
    <!-- Emmet -->

    <!-- span.redbg -->
    <span class="redbg"></span> 

    <!-- span#mainbox -->
    <span id="mainbox"></span>

    <!-- div.sss.aaa.www -->
    <div class="sss aaa www ppp"></div>

    <!-- Emmet takes div as default -->
    <!-- .ggg -->
    <div class="ggg"></div>

    <!-- multiple elements using Emmet -->
    <!-- span.sss.ppp.qqq#id*5 -->
    <span class="sss ppp qqq" id="id">First</span>
    <span class="sss ppp qqq" id="id">Second</span>
    <span class="sss ppp qqq" id="id">Third</span>
    <span class="sss ppp qqq" id="id">Fourth</span>
    <span class="sss ppp qqq" id="id">Fiveth</span>

</body>
</html>
