<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <h2>HTML Entities</h2>
    <p>This is a paragraph</p>
    <p>This is also a &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; paragraph</p>

    <!-- to print <p> -->
        
    <p>paragraph like this &lt;p&gt; </p>

    <!-- sample entities -->

    <p>pound &pound;</p>
    <p>copyright &copy;</p>
    <p>Zcaron &zcaron;</p>


</body>
</html>
