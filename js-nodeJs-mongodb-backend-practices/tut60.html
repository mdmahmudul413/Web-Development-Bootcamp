<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>This is arrow function in Javascript</h1>
    </div>

    <script>
        function greet() {
            console.log("Good morning.");
        }
        greet();

        // arrow function
        let greet2 = () => {
            console.log("Good night.");
        }
        greet2();

        let func = () => {
            console.log("This is an arrow function.");
        }
        func();

        setTimeout(() => {
            console.log('We are in setTimeout function');
        }, 3000);

        let sum = (a, b) => {
            return a + b;
        };
        console.log(sum(5, 5));

        // short cut
        let sum1 = (a, b) => a + b;
        console.log(sum1(5, 5));

        // single argument short-cut
        let sum2 = a => a / 2;
        console.log(sum2(10));

        // object can be access by arrow function
        let obj = {
            greeting: 'Good morning',
            name: ['Robert', 'Harry', 'Nelson', 'Fradrick'],
            fun() {
                this.name.forEach((person) => {
                    console.log(this.greeting + ' ' + person + ' Kukkudo Ku ');
                });
            }
        }

        obj.fun();
    </script>
</body>

</html>
