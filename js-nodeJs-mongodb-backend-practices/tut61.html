<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object In JavaScript</title>
</head>

<body>
    <div class="container">
        <h1>This is Math Object in JavaScript.</h1>
    </div>

    <script>
        // E: 2.718281828459045
        // LN2: 0.6931471805599453
        // LN10: 2.302585092994046
        // LOG2E: 1.4426950408889634
        // LOG10E: 0.4342944819032518
        // PI: 3.141592653589793
        // SQRT1_2: 0.7071067811865476
        // SQRT2: 1.4142135623730951

        let m = Math;
        console.log(m);

        console.log('The value of Math. is', Math.E);
        console.log('The value of Math.LN2 is', Math.LN2);
        console.log('The value of Math.LN10 is', Math.LN10);
        console.log('The value of Math.LOG2E is', Math.LOG2E);
        console.log('The value of Math.LOG10E is', Math.LOG10E);
        console.log('The value of Math.PI is', Math.PI);
        console.log('The value of Math.SQRT1_2 is', Math.SQRT1_2);
        console.log('The value of Math.SQRT2 is', Math.SQRT2);

        let a = 34.0567,
            b = 67.989;

        console.log('The value of a and b is ', a, ' and ', b);
        console.log('The value of round a and b is ', Math.round(a), ' and ', Math.round(b));

        console.log('2 raised to the power of 3 is', Math.pow(2, 3));

        console.log('square root of 64', Math.sqrt(64));
        console.log('square root of 65', Math.sqrt(65));

        // ceil and floor
        console.log('5.8 is rounded up to nearest integer is', Math.ceil(5.8));
        console.log('5.8 is rounded up to nearest integer is', Math.floor(5.8));

        // absolute function
        console.log('Absolute value of -5 is ', Math.abs(-5));

        // trigonomeric function
        console.log('The value of sin(PI/2) is ', Math.sin(Math.PI / 2));
        console.log('The value of cos(PI/2) is ', Math.cos(Math.PI / 2));
        console.log('The value of tan(PI/2) is ', Math.tan(Math.PI / 2));

        // Min/Max
        console.log('Minimum value of 4, 5, 6 is ', Math.min(2, 4, 5, 6));
        console.log('Maximum value of 4, 5, 6 is ', Math.max(2, 4, 5, 6));

        // Generating Random number 0 to 1
        let r = Math.random();
        console.log(r);

        // Generating random number from a to b(from any numbers to any numbers)
        let a1 = 1;
        let b1 = 100;
        let r1 = a + (b - a) * Math.random();
        console.log('Random number from 1 to 100', r1);
    </script>
</body>

</html>
