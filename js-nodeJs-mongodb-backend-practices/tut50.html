<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Functions in JavaScript</title>
</head>

<body>
    <script>
        var str = "This is a string.";
        var str1 = "           There are many spaces.             ";
        console.log(str);
        console.log(str.indexOf('a'));
        console.log(str.lastIndexOf('is'));
        console.log(str.slice(1, 9));
        console.log(str.substring(1, 9));
        console.log(str.substr(1, 9));

        console.log(str);
        console.log(str.replace('string', 'dog'));
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());
        console.log(str.concat(' And this is concatanation'));
        console.log(str1);
        console.log(str1.trim());
        console.log(str.charAt(2));
        console.log(str.charCodeAt(2));
        console.log(str[2]);
    </script>
</body>

</html>
