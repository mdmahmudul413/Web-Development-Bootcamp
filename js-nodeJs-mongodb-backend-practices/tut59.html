<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time In JavaScript</title>
</head>

<body>
    <div class="container">
        <h1>This is a container.</h1>
    </div>

    <script>
        console.log("This is about date and time in javascript");
        // console.log(Date());
        let now = new Date();
        console.log(now);

        let dt = new Date(0);
        console.log(dt);

        let dt1 = new Date(1000);
        console.log(dt1);

        let dt2 = new Date();
        console.log(dt2);

        let dt3 = new Date("2029-10-11");
        console.log(dt3);

        // let dt4 = new Date(year, month, date, hour, minute, second);
        let dt4 = new Date(3020, 00, 09, 03, 15, 20, 500);
        console.log(dt4);

        console.log(dt4.getFullYear());
        console.log(dt4.getMonth());
        console.log(now.getDay());
        console.log(dt4.getDate());
        console.log(dt4.getHours());
        console.log(dt4.getMinutes());
        console.log(dt4.getSeconds());
        console.log(dt4.getMilliseconds());

        dt4.setDate(5);
        console.log(dt4);

        dt4.setDate(35);
        console.log(dt4);

        dt4.setFullYear(2019);
        console.log(dt4);

        dt4.setMinutes(39);
        console.log(dt4);

        console.log(Date.now());
    </script>
</body>

</html>
