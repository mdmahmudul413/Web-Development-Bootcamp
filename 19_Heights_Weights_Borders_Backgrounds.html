<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heights, Weights, Borders & Backgrounds</title>
    <style>
        #firstpera {
            color: brown;
            background-color: cyan;
            height: 100px;
            width: 450px;
            border: 4px solid darkgreen;
            /* border-width: 4px;
             border-style:solid;
             border-color: darkgreen; */
            border-radius: 11px;

        }

        #secondpera {
            color:rgb(100, 0, 0);
            background-color: rgb(170, 204, 111);
            height: 100px;
            width: 450px;
            border-top: 4px solid darkorange;
            border-bottom:  4px solid rgb(60, 255, 0);
            border-right: 4px solid rgb(0, 38, 255);
            border-left: 4px solid rgb(255, 0, 0);
            border-top-left-radius: 11px;
            border-bottom-right-radius: 11px;
            border-top-right-radius: 21px;
            border-bottom-left-radius: 21px;



        }
        #thirdpera {
            color: black;
            height: 500px;
            width: 450px;
            background-image: url('https://pngimage.net/wp-content/uploads/2018/06/profile-avatar-png-5.png');

            background-repeat:no-repeat;/*repeat-x and repeat-y will make it repeat it x axis and y axis and no repeat makes no repeatation*/

            /* background-position:  250px 130px; */
            background-position:  top center ;


        }
    </style>
