<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <h2>Inline elements and Block elements</h2>
    <p style="border: 2px solid red;">This is a paragraph</p>
    <p style="border: 2px solid rgb(0, 119, 255);">This is a paragraph</p>
    <span style="border: 2px solid red;">This is a span</span>
    <span style="border: 2px solid red;">This is also a span</span>

    <ul style="border: 2px solid red;">
        <li style="border: 2px solid red;">first element</li>
        <li style="border: 2px solid red;">second element</li>
    </ul>

    <em style="border: 2px solid red;">My name is khan</em>
    <div style="border: 2px solid red;">
        <p> name is khan</p>
    </div>
    <br>
    <img style="border: 2px solid red;" src="https://source.unsplash.com/user/erondu/700x300" alt="remote image">


</body>
</html>
