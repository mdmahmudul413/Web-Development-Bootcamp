<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>
    <h2>HTML Forms</h2>

    <form action="backend.php">

        <div>
            <label for="name">Name:</label>
            <input type="text" name="Myname" id="name">
        </div>
        <br>
        <div>
            <label for="role">Role:</label>
            <input type="text" name="Myrole" id="role">
        </div>
        <br>
        <div>
            <label for="email">Email: </label>
            <input type="email" name="Myemail" id="email">
        </div>

        <br>
        <div>
            <label for="date">Date: </label>
            <input type="date" name="Mydate" id="date">
        </div>
        <br>
        <div>
            <label for="bonus">Bonus: </label>
            <input type="number" name="Mynumber" id="bonus">
        </div>
        <br>
        <div>
            Gender:
            <label for="male">Male</label>
            <input type="radio" name="Mygender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="Mygender" id="female">
            <label for="other">Other</label>
            <input type="radio" name="Mygender" id="other">
        </div>
        <br>
        <div>
            <label for="eligibility">Are you eligible? </label>
            <input type="checkbox" name="Myeligibility" id="eligibility">
        </div>
        <br>
        <div>
            <label for="car">Car: </label>
            <select name="car" id="car">
                <option value="toyota">Toyota</option>
                <option value="corola" selected>Corola</option>

            </select>
        </div>
        <br>
        <div>
            <label for="textarea">Write about yourself: </label>
            <br><textarea name="Mytextarea" cols="30" rows="6" id="textarea"></textarea>
        </div>
        <br>
        <div>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>

    </form>
</body>

</html>
