<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* this is comment */
        
        p {
            border: 2px solid red;
        }
        
        #secondpara {
            color: rgb(255, 149, 130);
        }
        
        .red {
            color: red;
        }
        
        .blue {
            background-color: rgb(54, 54, 253);
        }
        
        .green {
            background-color: chartreuse;
        }
        
        footer,
        span {
            background-color: thistle;
        }
    </style>
</head>

<body>
    <h2>CSS Selectors</h2>
    <p class="blue green">This is a simple paragraph to demonstrate CSS paragraph</p>
    <p id="secondpara" class="red blue">This is another simple paragraph to demonstrate CSS paragraph</p>
    <p>This is also a simple paragraph to demonstrate CSS paragraph</p>
    <span>This is span</span>
    <footer>This is footer</footer>
</body>

</html>
