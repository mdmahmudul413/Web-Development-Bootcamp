<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #a{
            color: red; /*color by name*/
        }
        #b{
            color:rgb(27, 150, 33); /*color by rgb*/
        }
        #c{
            color: #ff55ff; /*color by hex*/
        }
    </style>
</head>

<body>
    <h3>Colors in CSS</h3>
    <p id="a">This is first peragraph</p>
    <p id="b">This is first peragraph</p>
    <p id="c">This is first peragraph</p>
</body>

</html>
